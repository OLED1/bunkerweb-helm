apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-{{ include "bunkerweb.fullname" . }}
  namespace: {{ include "bunkerweb.namespace" . }}
  labels:
    {{- include "bunkerweb.labels" . | nindent 4 }}
spec:
  securityContext:
    fsGroup: {{ .Values.loki.securityContext.fsGroup | default 10001 }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: loki
          image: {{ .Values.loki.repository }}:{{ .Values.loki.tag }}
          imagePullPolicy: {{ .Values.loki.pullPolicy }}
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - containerPort: 3100
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /data/loki
      volumes:
        - name: config
          configMap:
            name: loki-config-{{ include "bunkerweb.fullname" . }}
        - name: data
          persistentVolumeClaim:
            claimName: loki-pvc-{{ include "bunkerweb.fullname" . }}
