apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-{{ include "bunkerweb.fullname" . }}
  namespace: {{ include "bunkerweb.namespace" . }}
  labels:
    {{- include "bunkerweb.labels" . | nindent 4 }}
spec:
  securityContext:
    fsGroup: {{ .Values.loki.securityContext.fsGroup | default 10001 }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.loki.fixPermissionsInitContainer.enabled }}
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          securityContext:
            privileged: true
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
          command:
            - sh
            - -c
            - >-
              id;
              ls -la /data/;
              mkdir -p /data/loki;
              chown 10001:10001 /data/loki
          volumeMounts:
            - name: data
              mountPath: /data
      {{- end }}
      containers:
        - name: loki
          image: {{ .Values.loki.repository }}:{{ .Values.loki.tag }}
          imagePullPolicy: {{ .Values.loki.pullPolicy }}
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - containerPort: 3100
          securityContext:
            fsGroup: {{ .Values.loki.securityContext.fsGroup | default 10001 }}
            {{- if .Values.loki.securityContext.runAsUser }}
            runAsUser: {{ .Values.loki.securityContext.runAsUser }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /data/loki
      volumes:
        - name: config
          configMap:
            name: loki-config-{{ include "bunkerweb.fullname" . }}
        - name: data
          persistentVolumeClaim:
            claimName: loki-pvc-{{ include "bunkerweb.fullname" . }}
