apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ include "bunkerweb.namespace" . }}
  labels:
    {{- include "bunkerweb.labels" . | nindent 4 }}
data:
  prometheus.yml: |-
    {{- .Files.Get "files/prometheus.yml" | nindent 4 }}
  datasource.yml: |-
    {{- .Files.Get "files/datasource.yml" | nindent 4 }}
